<html>
<head>
<title>IBM Watson Virtual Agent Chat Widget Sample</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
<style>
  html, body
  #ibm_chat_root { position:fixed; bottom:0; right: 20px; height: 80%; min-height:400px; width:300px; background:#000; }
  #button-yes { width: 100px; margin: 5px; font-size: 16px; border: none; border-radius: 2px; background-color: #66B266; color: white;}
   #button-no { width: 100px; margin: 5px; font-size: 16px; border: none; border-radius: 2px; background-color: #ff3232; color: white;}
</style>
</head>
<body>
<div id="ibm_chat_root"></div>
<!--
https://unpkg.com/@watson-virtual-agent/chat-widget@X.X.X/dist/chat.min.js for a specific version, where X.X.X is the semantic version of the chat widget.
In your production environment, we recommend locking down your widget version.
-->
<script src='https://unpkg.com/@watson-virtual-agent/chat-widget/dist/chat.min.js'></script>
<script>
  var config = {
    el: 'ibm_chat_root',
    baseURL: 'https://api.ibm.com/virtualagent/run/api/v1',
    botID: 'efb64062-006e-432a-b0b8-ecdc1e26d779',
    XIBMClientID: '62e62862-4c23-4aa7-ae47-6a98eeaa494e',
    XIBMClientSecret: 'E6nA8fT7sG2nR5hS1rC0sF6tD3bO6pB2lV3yR6vU1gK8sN1vR3'
  };
  window.IBMChat.init(config);
  function yesBye() {
    var latestResponse = Api.getResponsePayload();
    var context = latestResponse.context;
    Api.sendRequest("yes", context);
  }
  function noBye() {
    var latestResponse = Api.getResponsePayload();
    var context = latestResponse.context;
    Api.sendRequest("no", context);
  }
</script>
</body>
</html>
