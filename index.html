<html>
<head>
  <title>IBM Watson Virtual Agent Chat Widget Sample</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <style>
    body { background:#eee; }
    #ibm_chat_root { position:fixed; bottom:80; right: 20px; height: 80%; min-height:400px; width:400px; }
  </style>
</head>
<body>
  <div style="position:fixed; height:200px; right:0; left:0; top:0; background:#fff">
    <img src="img/logo-addventa.png" style="height:100%; left:20px">
  </div>
  <div style="position:fixed; height:40px; right: 20px; bottom:20; background: :#fff">
   <input id="file" type="file" />
   <br /><br />
   <progress id="progress"></progress>

   <script>
     var Tesseract = require('tesseract.js')
     var filename = 'file.tiff'
     
     Tesseract.recognize(filename)
     .progress(function  (p) { console.log('progress', p)  })
     .catch(err => console.error(err))
     .then(function (result) {
      console.log(result.text)
      process.exit(0)
    })
  </script>
</div>
<div id="ibm_chat_root"></div>
<script src='https://unpkg.com/@watson-virtual-agent/chat-widget/dist/chat.js'></script>

</script>
</body>
</html>
